<ion-content [fullscreen]="true">
  <div id="map"></div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button class="button-text" (click)=updateCurrentLocation() color="secondary" expand="full" class="ion-text-wrap" shape="round">
            Improve Location
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="button-text" (click)=parkNowClick() color="success" shape="round" expand="full" class="ion-text-wrap">PARK HERE!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
