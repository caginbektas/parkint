<ion-header translucent>
  <ion-toolbar>
    <ion-title>Parking History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
      <ion-item *ngFor="let history of parkingHistory"> 
        <ion-label>
          <h2>{{ history.dateTime }}</h2>
          <h3>{{ history.address}}</h3>
          <p>{{ history.note }}</p>
        </ion-label>
        <ion-icon class="icon-blue" name="location"></ion-icon>
        <ion-icon class="icon-red" name="close-circle"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
